name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - 'refs/pull/*/head'

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  validate-cleanliness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Not on UAT
        run: |
          ! grep -i "uat.numberless.tech" src/configs/api.ts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install

      - name: Lint with eslint
        run: yarn lint
        
      - name: Check for forbidden files
        run: |
          FORBIDDEN_FILES=(
            ".env"
            "sentry.properties"
          )
          EXCLUDE_DIRS=(
            ".git"
          )
          EXCLUDE_FIND_ARGS=()
          for d in "${EXCLUDE_DIRS[@]}"; do
            EXCLUDE_FIND_ARGS+=( -path "./$d" -prune -o )
          done
          NAME_FIND_ARGS=()
          for f in "${FORBIDDEN_FILES[@]}"; do
            NAME_FIND_ARGS+=( -name "$f" -o )
          done
          # remove trailing -o
          unset 'NAME_FIND_ARGS[${#NAME_FIND_ARGS[@]}-1]'
          if find . \
              "${EXCLUDE_FIND_ARGS[@]}" \
              -type f \
              \( "${NAME_FIND_ARGS[@]}" \) \
              -print -quit \
            | grep -q .; then
            echo "âŒ Forbidden file detected (.env or sentry.properties). Please remove it before committing." >&2
            exit 1
          fi